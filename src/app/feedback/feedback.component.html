<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form-feedback" #f="ngForm" novalidate (submit)="f.form.valid && envairFeedback()" novalidate>
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="model.titulo"
                 #titulo="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && titulo.invalid }"
                 required/>
          <div *ngIf="f.submitted && titulo.invalid" class="invalid-input">
            <div *ngIf="titulo.errors?.required">O título não é válido</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" class="form-control" name="email" placeholder="Digite seu email..."
                 [(ngModel)]="model.email"
                 #email="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
                 required
                 email
          />
          <div *ngIf="f.submitted && email.invalid" class="invalid-input">
            <div *ngIf="email.errors?.required">O email não é válido</div>
            <div *ngIf="email.errors?.email">O email não é válido</div>
          </div>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" class="form-control" type="text-area" name="descricao" placeholder="Seu Feedback"
                    rows="10" [(ngModel)]="model.descricao"
                    #descricao="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && descricao.invalid }"
                    required
                    minlength="10"
          ></textarea>
          <div *ngIf="f.submitted && descricao.invalid" class="invalid-input">
            <div *ngIf="descricao.errors?.required">A descricao não é válida</div>
            <div *ngIf="descricao.errors?.minlength">O número minímo de caracteres é 10</div>
          </div>
        </div>
        <button type="submit" class="btn btn-info pull-right">
          <i class="fa fa-envelope-o"></i>
          <span> Envie seu feedback! </span>
        </button>
      </form>
    </div>
  </div>
</div>
